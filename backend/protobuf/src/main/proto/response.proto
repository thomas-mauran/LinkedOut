import "services/notification.proto";
import "services/profile.proto";

// Message that contains a generic response
message Error {
  string error_message = 1;
  uint32 error_code = 2;
}

message Response {
  string request_id = 1;

  oneof response {
    Error error = 2;
    services.GetJobsResponse get_jobs_response = 3;
