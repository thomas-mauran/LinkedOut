openapi: 3.0.3
info:
  title: LinkedOut - External API
  description: The external API for the LinkedOut school project.
  version: 1.0.0
tags:
  - name: Profile
    description: Profile of a user
  - name: Availability
    description: Availability of a user
  - name: Reference
    description: References (people who can recommand) of a user
  - name: Experience
    description: Professional experiences of a user
  - name: Evaluation
    description: Evaluations (score and review) of a user
  - name: Job offers
    description: Jobs that are available for the users
  - name: Messaging
    description: Private messaging between an employer and a user
  - name: Employer
    description: Profile of an employer
  - name: Notification
    description: Notifications about important events
  - name: Job
    description: Known jobs and job categories
  - name: Company
    description: Known companies
paths:
  # Profile
  /profile:
    put:
      tags:
        - Profile
      summary: Set the logged-in user profile data.
      description: Can only be used by logged-in users.
      operationId: setMyProfile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Profile'
      responses:
        '200':
          description: Profile set successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Profile'
        '400':
          description: Invalid request payload
        '401':
          description: User is not authenticated
    get:
      tags:
        - Profile
      summary: Get the logged-in user profile data.
      description: Can only be used by logged-in users.
      operationId: getMyProfile
      responses:
        '200':
          description: Profile retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Profile'
        '401':
          description: User is not authenticated
    patch:
      tags:
        - Profile
      summary: Update the logged-in user profile data.
      description: Can only be used by logged-in users.
      operationId: updateMyProfile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Profile'
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Profile'
        '400':
          description: Invalid request payload
        '401':
          description: User is not authenticated
  /profile/cv:
    post:
      tags:
        - Profile
      summary: Set the logged-in user CV file.
      description: Can only be used by logged-in users.
      operationId: setMyCV
      requestBody:
        content:
          application/pdf:
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: User CV set successfully
        '401':
          description: User is not authenticated
    get:
      tags:
        - Profile
      summary: Get the logged-in user CV file.
      description: Can only be used by logged-in users.
      operationId: getMyCV
      responses:
        '200':
          description: User CV retrieved successfully
          content:
            application/pdf:
              schema:
                type: string
                format: binary
        '401':
          description: User is not authenticated
  /profile/photo:
    post:
      tags:
        - Profile
      summary: Set the logged-in user profile picture.
      description: Can only be used by logged-in users.
      operationId: setMyProfilePicture
      requestBody:
        content:
          image/*:
            schema:
              type: string
              format: binary
      responses:
        '200':
          description: User profile picture set successfully
        '401':
          description: User is not authenticated
    get:
      tags:
        - Profile
      summary: Get the logged-in user profile picture.
      description: Can only be used by logged-in users.
      operationId: getMyProfilePicture
      responses:
        '200':
          description: User profile picture retrieved successfully
          content:
            image/*:
              schema:
                type: string
                format: binary
        '401':
          description: User is not authenticated
  /profile/requestDeletion:
    post:
      tags:
        - Profile
      summary: Request to delete the logged-in user profile.
      description: Can only be used by logged-in users.
      operationId: requestDeleteMyProfile
      responses:
        '200':
          description: Profile deletion requested successfully
        '401':
          description: User is not authenticated
    get:
      tags:
        - Profile
      summary: Get the user profiles who requested deletion.
      description: Can only be used by administrators.
      operationId: getDeletionRequestedProfile
      responses:
        '200':
          description: Profiles who requested deletion retrieved successfully
          content:
            application/json:
              schema:
                type: array
                uniqueItems: true
                items:
                  type: integer
                  format: int64
                example:
                - ff293ca9-b8c6-4ecc-aca1-92b9c905719c
                - cfc3eade-fde2-4048-a1d6-409da0c37637
                - 3ad15a2e-2841-41c3-8fdd-77c04bee23db
        '401':
          description: User is not authenticated
        '403':
          description: User is not authorized to get profiles who requested deletion
  /profile/{userId}:
    delete:
      tags:
        - Profile
      summary: Delete a user profile.
      description: Can only be used by administrators.
      operationId: deleteProfile
      parameters:
        - $ref: '#/components/parameters/userId'
      responses:
        '200':
          description: Profile deleted successfully
        '401':
          description: User is not authenticated
        '403':
          description: User is not authorized to delete a profile
        '404':
          description: User profile not found

  # Availabilities
  /profile/availabilities:
    post:
      tags:
      - Availability
      summary: Create an availability for the logged-in user.
      description: Can only be used by logged-in users.
      operationId: createMyProfileSingleAvailability
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Availability'
      responses:
        '200':
          description: Availability created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Availability'
        '401':
          description: User is not authenticated
    get:
      tags:
      - Availability
      summary: Get the logged-in user availabilities.
      description: Can only be used by logged-in users.
      operationId: getMyProfileAvailability
      responses:
        '200':
          description: Availability retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Availability'
        '401':
          description: User is not authenticated
  /profile/availabilities/{availabilityId}:
    patch:
      tags:
      - Availability
      summary: Update a availabilities of the logged-in user.
      description: Can only be used by logged-in users.
      operationId: updateMyProfileSingleAvailability
      parameters:
      - $ref: '#/components/parameters/availabilityId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Availability'
      responses:
        '200':
          description: Availability updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Availability'
        '400':
          description: Invalid request payload
        '401':
          description: User is not authenticated
        '404':
          description: Availability not found
    get:
      tags:
      - Availability
      summary: Get a availability of the logged-in user.
      description: Can only be used by logged-in users.
      operationId: getMyProfileSingleAvailability
      parameters:
      - $ref: '#/components/parameters/availabilityId'
      responses:
        '200':
          description: Availability retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Availability'
        '401':
          description: User is not authenticated
        '404':
          description: Availability not found
    delete:
      tags:
      - Availability
      summary: Delete a availability of the logged-in user.
      description: Can only be used by logged-in users.
      operationId: deleteMyProfileSingleAvailability
      parameters:
      - $ref: '#/components/parameters/availabilityId'
      responses:
        '200':
          description: Reference deleted successfully
        '401':
          description: User is not authenticated
        '404':
          description: Reference not found
  # Reference
  /profile/references:
    post:
      tags:
        - Reference
      summary: Create a reference for the logged-in user.
      description: Can only be used by logged-in users.
      operationId: createMyProfileSingleReference
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Reference'
      responses:
        '200':
          description: Reference created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Reference'
        '401':
          description: User is not authenticated
    get:
      tags:
        - Reference
      summary: Get the logged-in user references.
      description: Can only be used by logged-in users.
      operationId: getMyProfileReferences
      responses:
        '200':
          description: References retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Reference'
        '401':
          description: User is not authenticated
  /profile/references/{referenceId}:
    patch:
      tags:
        - Reference
      summary: Update a reference of the logged-in user.
      description: Can only be used by logged-in users.
      operationId: updateMyProfileSingleReference
      parameters:
        - $ref: '#/components/parameters/referenceId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Reference'
      responses:
        '200':
          description: Reference updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Reference'
        '400':
          description: Invalid request payload
        '401':
          description: User is not authenticated
        '404':
          description: Reference not found
    get:
      tags:
        - Reference
      summary: Get a reference of the logged-in user.
      description: Can only be used by logged-in users.
      operationId: getMyProfileSingleReference
      parameters:
        - $ref: '#/components/parameters/referenceId'
      responses:
        '200':
          description: Reference retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Reference'
        '401':
          description: User is not authenticated
        '404':
          description: Reference not found
    delete:
      tags:
        - Reference
      summary: Delete a reference of the logged-in user.
      description: Can only be used by logged-in users.
      operationId: deleteMyProfileSingleReference
      parameters:
        - $ref: '#/components/parameters/referenceId'
      responses:
        '200':
          description: Reference deleted successfully
        '401':
          description: User is not authenticated
        '404':
          description: Reference not found
  # Experience
  /profile/experiences:
    post:
      tags:
        - Experience
      summary: Create an experience for the logged-in user.
      description: Can only be used by logged-in users.
      operationId: createMyProfileSingleExperience
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Experience'
      responses:
        '200':
          description: Experience created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Experience'
        '401':
          description: User is not authenticated
    get:
      tags:
        - Experience
      summary: Get the logged-in user experiences.
      description: Can only be used by logged-in users.
      operationId: getMyProfileExperiences
      responses:
        '200':
          description: Experiences retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Experience'
        '401':
          description: User is not authenticated
  /profile/experiences/{experienceId}:
    patch:
      tags:
        - Experience
      summary: Update an experience of the logged-in user.
      description: Can only be used by logged-in users.
      operationId: updateMyProfileSingleExperience
      parameters:
        - $ref: '#/components/parameters/experienceId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Experience'
      responses:
        '200':
          description: Experience updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Experience'
        '400':
          description: Invalid request payload
        '401':
          description: User is not authenticated
        '404':
          description: Experience not found
    get:
      tags:
        - Experience
      summary: Get an experience of the logged-in user.
      description: Can only be used by logged-in users.
      operationId: getMyProfileSingleExperience
      parameters:
        - $ref: '#/components/parameters/experienceId'
      responses:
        '200':
          description: Experience retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Experience'
        '401':
          description: User is not authenticated
        '404':
          description: Experience not found
    delete:
      tags:
        - Experience
      summary: Delete an experience of the logged-in user.
      description: Can only be used by logged-in users.
      operationId: deleteMyProfileSingleExperience
      parameters:
        - $ref: '#/components/parameters/experienceId'
      responses:
        '200':
          description: Experience deleted successfully
        '401':
          description: User is not authenticated
        '404':
          description: Experience not found
  # Evaluation
  /profile/evaluations:
    get:
      tags:
        - Evaluation
      summary: Get the logged-in user evaluations.
      description: Can only be used by logged-in users.
      operationId: getMyProfileEvaluations
      responses:
        '200':
          description: Evaluations retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Evaluation'
        '401':
          description: User is not authenticated
  /profile/evaluations/{evaluationId}:
    get:
      tags:
        - Evaluation
      summary: Get an evaluation of the logged-in user.
      description: Can only be used by logged-in users.
      operationId: getMyProfileSingleEvaluation
      parameters:
        - $ref: '#/components/parameters/evaluationId'
      responses:
        '200':
          description: Evaluation retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Evaluation'
        '401':
          description: User is not authenticated
        '404':
          description: Evaluation not found
  # Job offers
  /jobOffers:
    get:
      tags:
        - Job offers
      summary: Get the job offers.
      description: Can only be used by logged-in users.
      operationId: getJobOffers
      parameters:
        - in: query
          name: sortBy
          description: The strategy to use to sort the results.
          schema:
            type: string
            enum: [creation, recommendation]
        - in: query
          name: onlyApplied
          description: Filter out job offers that the logged-in user didn't apply for.
          schema:
            type: boolean
      responses:
        '200':
          description: Job offers retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/JobOffer'
        '401':
          description: User is not authenticated
  /jobOffers/{jobOfferId}:
    get:
      tags:
        - Job offers
      summary: Get a job offer.
      description: Can only be used by logged-in users.
      operationId: getSingleJobOffer
      parameters:
        - $ref: '#/components/parameters/jobOfferId'
      responses:
        '200':
          description: Job offer retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JobOffer'
        '401':
          description: User is not authenticated
        '404':
          description: Job offer not found
  /jobOffers/{jobOfferId}/apply:
    post:
      tags:
        - Job offers
      summary: Apply to a job offer.
      description: Can only be used by logged-in users.
      operationId: applyToJobOffer
      parameters:
        - $ref: '#/components/parameters/jobOfferId'
      responses:
        '200':
          description: Job offer applied to successfully
        '401':
          description: User is not authenticated
        '404':
          description: Job offer not found
  # Messaging
  /messaging:
    get:
      tags:
        - Messaging
      summary: Get the message channels of the logged-in user.
      description: Can only be used by logged-in users.
      operationId: getMessageChannels
      responses:
        '200':
          description: Message channels retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/MessageChannel'
        '401':
          description: User is not authenticated
  /messaging/{messageChannelId}:
    get:
      tags:
        - Messaging
      summary: Get a message channel of the logged-in user.
      description: Can only be used by logged-in users.
      operationId: getSingleMessageChannel
      parameters:
        - $ref: '#/components/parameters/messageChannelId'
      responses:
        '200':
          description: Message channel retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageChannel'
        '401':
          description: User is not authenticated
        '404':
          description: Message channel not found
  /messaging/{messageChannelId}/messages:
    post:
      tags:
        - Messaging
      summary: Send a message to a message channel.
      description: Can only be used by logged-in users.
      operationId: sendMessage
      parameters:
        - $ref: '#/components/parameters/messageChannelId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Message'
      responses:
        '200':
          description: Message sent successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        '401':
          description: User is not authenticated
        '404':
          description: Message channel not found
    get:
      tags:
        - Messaging
      summary: Get the messages of a message channel.
      description: Can only be used by logged-in users.
      operationId: getMessages
      parameters:
        - $ref: '#/components/parameters/messageChannelId'
      responses:
        '200':
          description: Messages retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Message'
        '401':
          description: User is not authenticated
        '404':
          description: Message channel not found
  # Employer
  /employers/{employerId}:
    get:
      tags:
        - Employer
      summary: Get the profile of an employer.
      description: Can only be used by logged-in users.
      operationId: getSingleEmployer
      parameters:
        - $ref: '#/components/parameters/employerId'
      responses:
        '200':
          description: Employer retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Employer'
        '401':
          description: User is not authenticated
        '404':
          description: Employer not found
  /employers/{employerId}/evaluations:
    post:
      tags:
        - Employer
      summary: Create/update the evaluation of an employer for the logged-in user.
      description: Can only be used by logged-in users.
      operationId: updateSingleEmployerEvaluation
      parameters:
        - $ref: '#/components/parameters/employerId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EmployerEvaluation'
      responses:
        '200':
          description: Employer evaluation created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmployerEvaluation'
        '401':
          description: User is not authenticated
        '404':
          description: Employer not found
    get:
      tags:
        - Employer
      summary: Get the evaluation of an employer by the logged-in user.
      description: Can only be used by logged-in users.
      operationId: getSingleEmployerEvaluation
      parameters:
        - $ref: '#/components/parameters/employerId'
      responses:
        '200':
          description: Employer evaluation retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmployerEvaluation'
        '401':
          description: User is not authenticated
        '404':
          description: Employer not found
    delete:
      tags:
        - Employer
      summary: Delete the evaluation of an employer for the logged-in user.
      description: Can only be used by logged-in users.
      operationId: deleteSingleEmployerEvaluation
      parameters:
        - $ref: '#/components/parameters/employerId'
      responses:
        '200':
          description: Employer evaluation deleted successfully
        '401':
          description: User is not authenticated
        '404':
          description: Employer or employer evaluation not found
  /employers/{employerId}/messaging:
    post:
      tags:
        - Employer
      summary: Send a message to an employer.
      description: Can only be used by logged-in users.
      operationId: sendMessageByEmployer
      parameters:
        - $ref: '#/components/parameters/employerId'
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Message'
      responses:
        '200':
          description: Message sent successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Message'
        '401':
          description: User is not authenticated
        '404':
          description: Employer not found
    get:
      tags:
        - Employer
      summary: Get the message channel with an employer.
      description: Can only be used by logged-in users.
      operationId: getSingleMessageChannelByEmployer
      parameters:
        - $ref: '#/components/parameters/employerId'
      responses:
        '200':
          description: Message channel retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageChannel'
        '401':
          description: User is not authenticated
        '404':
          description: Employer or message channel not found
  # Notification
  /notifications:
    get:
      tags:
        - Notification
      summary: Get the notifications of the logged-in user.
      description: Can only be used by logged-in users.
      operationId: getAllNotifications
      responses:
        '200':
          description: Notifications retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Notification'
        '401':
          description: User is not authenticated
  # Job
  /jobs:
    get:
      tags:
        - Job
      summary: Get every known jobs.
      description: Can only be used by logged-in users.
      operationId: getAllJobs
      parameters:
        - in: query
          name: category
          description: The job category to filter the results by.
          schema:
            type: string
      responses:
        '200':
          description: Jobs retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Job'
        '401':
          description: User is not authenticated
  /jobs/{jobId}:
    get:
      tags:
        - Job
      summary: Get a known job.
      description: Can only be used by logged-in users.
      operationId: getSingleJob
      parameters:
        - $ref: '#/components/parameters/jobId'
      responses:
        '200':
          description: Job retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Job'
        '401':
          description: User is not authenticated
        '404':
          description: Job not found
  /jobs/categories:
    get:
      tags:
        - Job
      summary: Get every known job categories.
      description: Can only be used by logged-in users.
      operationId: getAllJobCategories
      responses:
        '200':
          description: Job categories retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/JobCategory'
        '401':
          description: User is not authenticated
  # Company
  /companies:
    get:
      tags:
        - Company
      summary: Get every known companies.
      description: Can only be used by logged-in users.
      operationId: getAllCompanies
      responses:
        '200':
          description: Companies retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Company'
        '401':
          description: User is not authenticated
  /companies/{companyId}:
    get:
      tags:
        - Company
      summary: Get a known company.
      description: Can only be used by logged-in users.
      operationId: getSingleCompany
      parameters:
        - $ref: '#/components/parameters/companyId'
      responses:
        '200':
          description: Company retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Company'
        '401':
          description: User is not authenticated
        '404':
          description: Company not found
components:
  schemas:
    Address:
      type: object
      properties:
        firstLine:
          type: string
          example: 52 rue des Saints-Pères
        zipCode:
          type: string
          example: 75107
        city:
          type: string
          example: Paris
    Company:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: dd9e6c6d-e6c3-46b6-8a57-697df0509db9
          readOnly: true
        name:
          type: string
          example: Wonder
    Job:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: 34802315-2120-4846-b553-847979c192a4
          readOnly: true
        title:
          type: string
          example: Homme d'affaires
          readOnly: true
        category:
          type: string
          example: Autre
          readOnly: true
    JobCategory:
      type: object
      properties:
        id:
          type: string
          format: uuid
          example: a53b64be-5599-4365-9e1d-0813977b4873
          readOnly: true
        category:
