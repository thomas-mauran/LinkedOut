apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkedout-recommendation
  labels:
    app.kubernetes.io/name: linkedout-recommendation
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: linkedout-recommendation
  template:
    metadata:
      labels:
        app.kubernetes.io/name: linkedout-recommendation
        app.kubernetes.io/part-of: linkedout
    spec:
      containers:
      - name: linkedout-recommendation
        image: ghcr.io/thomas-mauran/linkedout/recommendation
        imagePullPolicy: Always
        env: []
        ports:
          - containerPort: 8086
            name: api
